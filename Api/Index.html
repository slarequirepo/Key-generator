<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFinder - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .admin-email {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section:last-child {
            border-bottom: none;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .output.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .output.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .key-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }

        .keys-list {
            margin-top: 20px;
        }

        .key-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-info {
            flex: 1;
        }

        .key-actions button {
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 10px;
            background: #dc3545;
        }

        .key-actions button:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê SuperFinder Admin Panel</h1>
        <p class="admin-email">Administrador: m44166327@gmail.com</p>

        <!-- Se√ß√£o: Gerar Key -->
        <div class="section">
            <h2>üìù Gerar Nova Key</h2>
            <div class="form-group">
                <label>Username do Jogador:</label>
                <input type="text" id="genUsername" placeholder="Ex: PlayerTeste123">
            </div>
            <div class="form-group">
                <label>UserID do Roblox:</label>
                <input type="number" id="genUserId" placeholder="Ex: 123456789">
            </div>
            <button onclick="generateKey()">üîë Gerar Key</button>

            <div id="genOutput" class="output"></div>
        </div>

        <!-- Se√ß√£o: Listar Keys -->
        <div class="section">
            <h2>üìã Keys Ativas</h2>
            <button onclick="listKeys()">üîÑ Atualizar Lista</button>
            
            <div class="loading" id="listLoading">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>

            <div id="keysList" class="keys-list"></div>
        </div>

        <!-- Se√ß√£o: Validar Key (teste) -->
        <div class="section">
            <h2>üîç Testar Valida√ß√£o de Key</h2>
            <div class="form-group">
                <label>Key:</label>
                <input type="text" id="testKey" placeholder="SF-XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="form-group">
                <label>UserID:</label>
                <input type="number" id="testUserId" placeholder="123456789">
            </div>
            <button onclick="testValidateKey()">‚úì Validar</button>

            <div id="testOutput" class="output"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://SEU-PROJETO.vercel.app/api/keys'; // MUDE AQUI!
        const ADMIN_EMAIL = 'm44166327@gmail.com';

        async function generateKey() {
            const username = document.getElementById('genUsername').value;
            const userId = document.getElementById('genUserId').value;
            const output = document.getElementById('genOutput');

            if (!username || !userId) {
                showOutput(output, 'error', '‚ùå Preencha todos os campos!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate',
                        email: ADMIN_EMAIL,
                        username: username,
                        userId: parseInt(userId)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showOutput(output, 'success', `
                        ‚úÖ Key gerada com sucesso!<br>
                        üë§ Jogador: ${username}<br>
                        üÜî UserID: ${userId}<br>
                        <div class="key-display">${data.key}</div>
                        <button onclick="copyToClipboard('${data.key}')">üìã Copiar Key</button>
                    `);
                } else {
                    showOutput(output, 'error', `‚ùå Erro: ${data.error}`);
                }
            } catch (error) {
                showOutput(output, 'error', `‚ùå Erro de conex√£o: ${error.message}`);
            }
        }

        async function listKeys() {
            const loading = document.getElementById('listLoading');
            const listDiv = document.getElementById('keysList');

            loading.style.display = 'block';
            listDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'list',
                        email: ADMIN_EMAIL
                    })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (data.success) {
                    if (data.keys.length === 0) {
                        listDiv.innerHTML = '<p style="text-align:center;color:#888;">Nenhuma key cadastrada ainda.</p>';
                        return;
                    }

                    data.keys.forEach(key => {
                        const keyDiv = document.createElement('div');
                        keyDiv.className = 'key-item';
                        keyDiv.innerHTML = `
                            <div class="key-info">
                                <strong>${key.key}</strong><br>
                                üë§ ${key.username} (ID: ${key.userId})<br>
                                ‚è∞ Expira: ${new Date(key.expiry).toLocaleDateString('pt-BR')}
                                ${key.isExpired ? ' <span style="color:red;">(EXPIRADA)</span>' : ''}
                            </div>
                            <div class="key-actions">
                                <button onclick="copyToClipboard('${key.key}')">üìã Copiar</button>
                                <button onclick="deleteKey('${key.key}')">üóëÔ∏è Deletar</button>
                            </div>
                        `;
                        listDiv.appendChild(keyDiv);
                    });
                } else {
                    listDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                listDiv.innerHTML = `<p style="color:red;">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function deleteKey(key) {
            if (!confirm(`Tem certeza que deseja deletar a key ${key}?`)) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'delete',
                        email: ADMIN_EMAIL,
                        key: key
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Key deletada com sucesso!');
                    listKeys();
                } else {
                    alert(`‚ùå Erro: ${data.error}`);
                }
            } catch (error) {
                alert(`‚ùå Erro: ${error.message}`);
            }
        }

        async function testValidateKey() {
            const key = document.getElementById('testKey').value;
            const userId = document.getElementById('testUserId').value;
            const output = document.getElementById('testOutput');

            if (!key || !userId) {
                showOutput(output, 'error', '‚ùå Preencha todos os campos!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'validate',
                        key: key,
                        userId: parseInt(userId)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showOutput(output, 'success', `
                        ‚úÖ Key v√°lida!<br>
                        üë§ Jogador: ${data.data.username}<br>
                        ‚è∞ Expira em: ${data.data.expiresIn} dias
                    `);
                } else {
                    showOutput(output, 'error', `‚ùå ${data.error}`);
                }
            } catch (error) {
                showOutput(output, 'error', `‚ùå Erro: ${error.message}`);
            }
        }

        function showOutput(element, type, message) {
            element.className = `output ${type}`;
            element.innerHTML = message;
            element.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('üìã Key copiada para √°rea de transfer√™ncia!');
            }).catch(err => {
                alert('‚ùå Erro ao copiar: ' + err);
            });
        }

        // Carrega as keys ao abrir a p√°gina
        window.onload = () => listKeys();
    </script>
</body>
</html>
